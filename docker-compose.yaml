version: '3.8'
services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LINKEDIN_ACCESS_TOKEN=${LINKEDIN_ACCESS_TOKEN}
      - DATABASE_URL=postgresql://user:password@db:5432/linkedin_db
      - REDIS_HOST=redis
      - NO_AT_BRIDGE=1  # Suppress atk-bridge warning
    depends_on:
      - db
      - redis
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NO_AT_BRIDGE=1  # Optional: Add for frontend if needed
    depends_on:
      - backend
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=linkedin_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:6
volumes:
  postgres_data:
